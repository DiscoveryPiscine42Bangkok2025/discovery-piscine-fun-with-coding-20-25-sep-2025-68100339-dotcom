<!DOCTYPE html>
<html>
  <head>
    <title>Responsive</title>
    <style>
      table {
        width: 100%;
        height: 100vh;
        border-collapse: collapse;
      }
      td {
        width: 50%;
        text-align: center;
        vertical-align: middle;
        font-size: 2em;
      }
      .first {
        background-color: lightgreen;
      }
      .second {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="first">First cell</td>
        <td class="second">Second cell</td>
      </tr>
    </table>
  </body>
</html>
